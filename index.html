<h1>
Solving a simultaneous equation with 2 unknowns
</h1>
<div id="all">
    <div id="table">
        <p style="color: black; font-size: 30px;font-weight: bold;"> Input your values</p>
        <div class="eqn">
            <input type="text" class="input" placeholder="a1" id="a1"> x + <input type="text" class="input" placeholder="b1" id="b1"> y = <input type="text"class="input" placeholder="c1" id="c1"> --Eqn1
        </div>
        <div class="eqn">    
            <input type="text" class="input" placeholder="a2" id="a2"> x + <input type="text" class="input" placeholder="b2" id="b2"> y = <input type="text" class="input" placeholder="c2" id="c2"> --Eqn2
        </div>
        <div id="button">
            <button onclick="ShowAnswer()"> Solve</button>
        </div>
        <div id="ans">
             <p id="answer"></p>
        </div>
    </div>
</div>

<script src="app.js"></script>
